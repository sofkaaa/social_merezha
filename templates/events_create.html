{% extends 'base.html' %}

{% block content %}
<div class="post-container">
    <h2>Створити нову подію</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Створити</button>
    </form>
    <a href="{% url 'event-list' %}" class="back-button">← Назад</a>
</div>
{% endblock %}
