{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Увійти</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Увійти</button>
        </form>
        <p class="mt-3">Ще не маєш акаунту? <a href="{% url 'register' %}">Зареєструватися</a></p>
    </div>
</div>
{% endblock %}
