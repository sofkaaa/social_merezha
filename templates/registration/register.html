{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Реєстрація</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Зареєструватися</button>
        </form>
        <p class="mt-3">Вже маєш акаунт? <a href="{% url 'login' %}">Увійти</a></p>
    </div>
</div>
{% endblock %}
